<mat-dialog-content>
    <mat-card class="description-card">
        <mat-card-title>
            {{data.Title}}
        </mat-card-title>
        <mat-card-content>
            {{data.Description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [mat-dialog-close]="true" color="primary" class="description-button">Close</button>
        </mat-card-actions>
    </mat-card>
</mat-dialog-content>
