<div style="display: flex;">
    <header>
        <h1 class="greeting">
            Welcome {{user.Username}}!
        </h1>
        <div class="header-links-div">
            <button
                mat-button
                color="primary"
                (click)="openProfile()"
            >
                Profile
            </button>
            <button
                mat-button
                color="primary"
                (click)="signOut()"
            >
                Sign Out
            </button>
        </div>
    </header>
    <!--<div>-->
        <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
            <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.ImagePath}} alt= {{movie.Title}} />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDescription(movie.Title, movie.Description)"
                >
                    Synopsis
                </button>
                <mat-icon *ngIf="itIsAFave(movie._id)" (click)="removeFromFavorites(movie._id)">favorite</mat-icon>
                <mat-icon *ngIf="!itIsAFave(movie._id)" (click)="addToFavorites(movie.id)">favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    <!--</div>-->
</div>
