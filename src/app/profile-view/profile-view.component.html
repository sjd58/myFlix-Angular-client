<header class="profile-panel">
    <div class="user-info-div">
      <mat-card-title>
        Username: {{user.Username}}
      </mat-card-title>
      <mat-card-content>
        Email: {{user.Email}}
      </mat-card-content>
      <mat-card-content>
        Birthday: {{user.Birthday | date:'longDate'}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)='openUpdateInfoCard()' color="primary">Update Your Information</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-raised-button (click)='goToMovieCard()' color="primary">Go Back</button>
      </mat-card-actions>
    </div>
    <button
      mat-raised-button
      class="sign-out-button"
      color="primary"
      (click)="signOut()"
    >
      Sign Out
    </button>
  </header>
  <div style="display: flex;">
    <div style="display: flex;" class="favorites-list">
      <mat-card *ngFor="let movie of currentUsersFaves;" style="flex: 1 1 auto;" class="movie-card">
        <mat-card-header>
          <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movie-poster" />
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
          >
            Genre
          </button>
          <button
            mat-button
            color="primary"
            (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)'
          >
            Director
          </button>
          <button
            mat-button
            color="primary"
            (click)='openDescription(movie.Title, movie.Description)'
          >
            Synopsis
          </button>
          <mat-icon *ngIf="itIsAFave(movie._id)" (click)='removeFromFavorites(movie._id)'>favorite</mat-icon>
          <mat-icon *ngIf="!itIsAFave(movie._id)" (click)='addToFavorites(movie._id)'>favorite_border</mat-icon>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
