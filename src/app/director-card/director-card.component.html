<mat-dialog-content>
    <mat-card class="director-card">
        <mat-card-title>
            {{data.Name}}
        </mat-card-title>
        <mat-card-content>
            {{data.Bio}}
        </mat-card-content>
        <mat-card-content>
            Birth year: {{data.Birth}}
        </mat-card-content>
        <mat-card-content *ngIf="data.Death">
            Died: {{data.Death}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [mat-dialog-close]="true" color="primary" class="director-button">Close</button>
        </mat-card-actions>
    </mat-card>
</mat-dialog-content>
