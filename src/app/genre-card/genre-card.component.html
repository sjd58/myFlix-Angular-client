<mat-dialog-content>
  <mat-card class="genre-card">
    <mat-card-title>
      {{data.Name}}
    </mat-card-title>
    <mat-card-content>
      {{data.Description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [mat-dialog-close]="true" color="primary" class="genre-button">Close</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
